<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>

  <body>
    <div class="wrapper">
      <button class="like-btn">
        <span class="like-text">按钮初始状态</span>
      </button>
    </div>

    <script>
      // 写一个类，这个类有 render 方法，这个方法里面直接返回一个表示 HTML 结构的字符串
      class LikeButton {
        render () {
          return `
            <button id='like-btn'>
              <span class='like-text'>赞</span>
            </button>
          `
        }
      }

      // 用这个类来构建不同的点赞功能的实例，然后把它们插到页面中。
      const wrapper = document.querySelector('.wrapper')
      const likeButton1 = new LikeButton()
      wrapper.innerHTML = likeButton1.render()
      const likeButton2 = new LikeButton()
      wrapper.innerHTML += likeButton2.render()
      
      // 非常暴力地使用了 innerHTML ，把两个按钮粗鲁地插入了 wrapper 当中。虽然你可能会对这种实现方式非常不满意，但我们还是勉强了实现了结构的复用。
    </script>
  </body>
</html>
